<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tobacco & Vaper VIP Tracker</title>
    
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;700&display=swap" rel="stylesheet">

    <style>
        :root { --gold: #d4af37; --dark: #121212; --glass: rgba(30, 30, 30, 0.9); }
        body, html { margin: 0; padding: 0; height: 100%; font-family: 'Plus Jakarta Sans', sans-serif; background: var(--dark); }
        #map { height: 100vh; width: 100%; }

        /* Banner Superior */
        .top-bar {
            position: absolute; top: 15px; left: 50%; transform: translateX(-50%);
            z-index: 2000; background: var(--glass); backdrop-filter: blur(10px);
            padding: 10px 20px; border-radius: 15px; border: 1px solid var(--gold);
            color: white; font-size: 14px; font-weight: bold; text-align: center; width: 80%;
        }

        /* Popups Estilo Tarjeta */
        .leaflet-popup-content-wrapper { background: var(--dark); color: white; border-radius: 15px; border: 1px solid var(--gold); }
        .leaflet-popup-tip { background: var(--gold); }
        
        .card { padding: 5px; text-align: center; }
        .card h3 { color: var(--gold); margin: 5px 0; font-size: 16px; }
        .badge { background: #222; border: 1px solid #444; padding: 4px 10px; border-radius: 8px; display: inline-block; margin-bottom: 8px; font-size: 11px; text-transform: uppercase; }
        
        .btn-google {
            display: block; width: 100%; background: var(--gold); color: black;
            text-decoration: none; text-align: center; padding: 12px; border-radius: 10px;
            font-weight: bold; margin-top: 10px; font-size: 13px;
        }

        .btn-gps {
            position: absolute; bottom: 30px; right: 20px; z-index: 2000;
            background: var(--gold); border: none; width: 60px; height: 60px;
            border-radius: 50%; font-size: 25px; cursor: pointer; box-shadow: 0 5px 15px rgba(0,0,0,0.5);
        }
    </style>
</head>
<body>

    <div class="top-bar">üìç ESTANCOS, BAZARES Y SUPERMERCADOS</div>
    <button class="btn-gps" onclick="centrarMapa()">üéØ</button>
    <div id="map"></div>

    <script>
        // Inicializaci√≥n del mapa
        var map = L.map('map', { zoomControl: false }).setView([40.41, -3.70], 6);
        
        L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png').addTo(map);

        var iconE = L.icon({ iconUrl: 'https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/marker-icon-2x-red.png', iconSize: [25, 41], iconAnchor: [12, 41] });
        var iconB = L.icon({ iconUrl: 'https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/marker-icon-2x-gold.png', iconSize: [25, 41], iconAnchor: [12, 41] });

        // Forzar ubicaci√≥n al cargar
        function centrarMapa() {
            map.locate({setView: true, maxZoom: 16});
        }

        centrarMapa(); // Ejecutar nada m√°s abrir

        map.on('locationfound', function(e) {
            L.circle(e.latlng, {radius: 200, color: var(--gold)}).addTo(map);
            buscarPuntos(e.latlng.lat, e.latlng.lng);
        });

        function buscarPuntos(lat, lng) {
            const radio = 4000;
            const query = `[out:json];(
                node["shop"="tobacco"](around:${radio},${lat},${lng});
                node["shop"~"variety_store|convenience|supermarket"](around:${radio},${lat},${lng});
                node["amenity"="fuel"](around:${radio},${lat},${lng});
            );out;`;

            fetch("https://overpass-api.de/api/interpreter?data=" + encodeURIComponent(query))
            .then(r => r.json()).then(d => {
                d.elements.forEach(p => {
                    let tipo = "Bazar / Supermercado", icono = iconB;
                    if(p.tags.shop === "tobacco") { tipo = "Estanco Oficial"; icono = iconE; }
                    
                    let nombre = p.tags.name || tipo;
                    let googleSearchUrl = `https://www.google.com/maps/search/${encodeURIComponent(nombre)}+${p.lat},${p.lon}`;

                    L.marker([p.lat, p.lon], {icon: icono}).addTo(map).bindPopup(`
                        <div class="card">
                            <span class="badge">${tipo}</span>
                            <h3>${nombre}</h3>
                            <p style="font-size:11px; color:#aaa;">Horario real en Google Maps:</p>
                            <a href="${googleSearchUrl}" target="_blank" class="btn-google">üïí VER HORARIO Y RUTA</a>
                        </div>
                    `);
                });
            });
        }
    </script>
</body>
</html>
