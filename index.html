<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vaper Tracker Pro - Fix Total</title>
    
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

    <style>
        body, html { margin: 0; padding: 0; height: 100%; font-family: sans-serif; overflow: hidden; background: #eee; }
        #map { height: 100vh; width: 100%; z-index: 1; }

        /* Buscador Suavizado */
        .search-bar {
            position: absolute; top: 10px; left: 50%; transform: translateX(-50%);
            z-index: 1000; width: 85%; max-width: 400px; display: flex; 
            box-shadow: 0 4px 15px rgba(0,0,0,0.2); border-radius: 25px; overflow: hidden;
        }
        .search-bar input { flex: 1; padding: 12px 20px; border: none; outline: none; }
        .search-bar button { padding: 12px 20px; border: none; background: #2563eb; color: white; cursor: pointer; }

        /* Bot√≥n GPS (Detalle pedido) */
        .btn-gps {
            position: absolute; bottom: 20px; right: 20px; z-index: 1000;
            width: 55px; height: 55px; border-radius: 50%; border: none;
            background: #2563eb; color: white; font-size: 24px; cursor: pointer;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3); display: flex; align-items: center; justify-content: center;
        }

        /* Sidebar Suavizado */
        #sidebar {
            position: absolute; left: -280px; top: 0; width: 260px; height: 100%;
            background: white; z-index: 2000; transition: 0.3s; padding: 20px;
            box-shadow: 2px 0 15px rgba(0,0,0,0.3); overflow-y: auto; border-radius: 0 15px 15px 0;
        }
        #sidebar.active { left: 0; }

        .btn-menu { 
            position: absolute; left: 10px; top: 70px; z-index: 1500; 
            background: white; border: 1px solid #ccc; padding: 12px; 
            border-radius: 12px; cursor: pointer; font-weight: bold; box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .cap-item { background: #f1f5f9; padding: 12px; border-radius: 10px; margin-bottom: 10px; border-left: 5px solid #2563eb; font-size: 11px; }
        .badge { font-size: 10px; padding: 4px 8px; border-radius: 5px; color: white; font-weight: bold; text-transform: uppercase; }
        .btn-g { display: block; background: #4285F4; color: white; text-align: center; padding: 12px; text-decoration: none; border-radius: 10px; margin-top: 10px; font-weight: bold; font-size: 12px; }
    </style>
</head>
<body>

    <div class="search-bar">
        <input type="text" id="address" placeholder="Buscar zona...">
        <button onclick="buscarManual()">üîç</button>
    </div>

    <button class="btn-menu" onclick="document.getElementById('sidebar').classList.toggle('active')">üìã PUNTOS BOE</button>
    
    <button class="btn-gps" onclick="centrarGPS()" title="Mi ubicaci√≥n">üéØ</button>

    <div id="sidebar">
        <h3 style="margin-top:0">Captura Manual</h3>
        <p style="font-size:12px; color:#666;">Toca el mapa para anotar coordenadas (solo con este panel abierto).</p>
        <div id="lista-coords"></div>
    </div>

    <div id="map"></div>

    <script>
        // 1. MAPA EST√ÅNDAR (Garantiza que se vea)
        var map = L.map('map', { zoomControl: false, maxZoom: 19 }).setView([40.41, -3.70], 6);
        
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
            attribution: '¬© OSM'
        }).addTo(map);

        var iconRed = L.icon({ iconUrl: 'https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/marker-icon-red.png', iconSize: [25, 41], iconAnchor: [12, 41], popupAnchor: [1, -34], shadowUrl: 'https://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.7/images/marker-shadow.png', shadowSize: [41, 41] });
        var iconGold = L.icon({ iconUrl: 'https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/marker-icon-gold.png', iconSize: [25, 41], iconAnchor: [12, 41], popupAnchor: [1, -34], shadowUrl: 'https://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.7/images/marker-shadow.png', shadowSize: [41, 41] });

        function centrarGPS() {
            map.locate({setView: true, maxZoom: 16, enableHighAccuracy: true});
        }

        centrarGPS();

        map.on('locationfound', function(e) {
            buscarDatos(e.latlng.lat, e.latlng.lng);
        });

        // 2. CORRECCI√ìN DE INTERACTIVIDAD (Blindado)
        map.on('click', function(e) {
            // Solo captura si el sidebar est√° abierto. As√≠ no interfiere con los iconos de los estancos.
            if (!document.getElementById('sidebar').classList.contains('active')) return;
            
            var lat = e.latlng.lat.toFixed(6);
            var lng = e.latlng.lng.toFixed(6);
            var item = document.createElement("div");
            item.className = "cap-item";
            item.innerHTML = "<b>Punto Guardado:</b><br>" + lat + ", " + lng;
            document.getElementById("lista-coords").prepend(item);
        });

        function buscarDatos(lat, lng) {
            var query = `[out:json];(node["shop"="tobacco"](around:3000,${lat},${lng});node["shop"~"variety_store|convenience|supermarket"](around:3000,${lat},${lng}););out;`;
            
            fetch("https://overpass-api.de/api/interpreter?data=" + encodeURIComponent(query))
            .then(r => r.json()).then(d => {
                d.elements.forEach(p => {
                    var esEstanco = p.tags.shop === "tobacco";
                    var nombre = p.tags.name || (esEstanco ? "Estanco" : "Bazar / Supermercado");
                    
                    // Marcador PIN interactivo
                    L.marker([p.lat, p.lon], {icon: esEstanco ? iconRed : iconGold}).addTo(map)
                    .bindPopup(`
                        <div style="text-align:center; min-width:150px;">
                            <span class="badge" style="background:${esEstanco ? '#e11d48' : '#eab308'}">${esEstanco ? 'ESTANCO' : 'BAZAR'}</span>
                            <h4 style="margin:8px 0">${nombre}</h4>
                            <a href="https://www.google.com/maps/search/?api=1&query=${p.lat},${p.lon}" target="_blank" class="btn-g">VER EN GOOGLE</a>
                        </div>
                    `);
                });
            });
        }

        function buscarManual() {
            var val = document.getElementById('address').value;
            fetch('https://nominatim.openstreetmap.org/search?format=json&q=' + val)
            .then(r => r.json()).then(data => {
                if(data.length > 0) {
                    map.setView([data[0].lat, data[0].lon], 16);
                    buscarDatos(data[0].lat, data[0].lon);
                }
            });
        }
    </script>
</body>
</html>
