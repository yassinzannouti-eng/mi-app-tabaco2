<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>BuscaTabaco - Mapa</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <style>
        body { margin: 0; padding: 0; font-family: sans-serif; height: 100vh; display: flex; flex-direction: column; }
        #map { flex-grow: 1; width: 100%; }
        .header { background: #d35400; color: white; padding: 15px; text-align: center; font-weight: bold; z-index: 1000; }
        .controls { padding: 15px; background: white; border-top: 2px solid #d35400; max-height: 35vh; overflow-y: auto; }
        button { width: 100%; background: #d35400; color: white; border: none; padding: 15px; border-radius: 8px; font-size: 16px; font-weight: bold; }
        .estanco-card { background: #f9f9f9; padding: 12px; border-radius: 5px; margin-top: 10px; border-left: 5px solid #d35400; display: flex; justify-content: space-between; align-items: center; }
        .btn-ver { width: auto; padding: 8px 15px; background: #2980b9; }
    </style>
</head>
<body>
    <div class="header">BuscaTabaco üö¨</div>
    <div id="map"></div>
    <div class="controls">
        <button onclick="localizar()">üîç BUSCAR CERCA DE M√ç</button>
        <div id="lista"></div>
    </div>
    <script>
        var map = L.map('map').setView([40.41, -3.70], 6);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);

        // Estos son ejemplos, luego los cambiaremos por reales
        const puntos = [
            {n: "Estanco 1", lat: 36.721, lng: -4.420, d: "Calle Larios"},
            {n: "Estanco 2", lat: 36.718, lng: -4.415, d: "Alameda Principal"}
        ];

        function localizar() {
            map.locate({setView: true, maxZoom: 16});
        }

        map.on('locationfound', function(e) {
            L.circle(e.latlng, {radius: 50}).addTo(map);
            const lista = document.getElementById('lista');
            lista.innerHTML = "";
            puntos.forEach(p => {
                L.marker([p.lat, p.lng]).addTo(map).bindPopup(p.n);
                const div = document.createElement('div');
                div.className = 'estanco-card';
                div.innerHTML = `<div><strong>${p.n}</strong><br>${p.d}</div>
                <button class="btn-ver" onclick="ir(${p.lat}, ${p.lng})">VER</button>`;
                lista.appendChild(div);
            });
        });

        function ir(lat, lng) { map.flyTo([lat, lng], 18); }
    </script>
</body>
</html>
