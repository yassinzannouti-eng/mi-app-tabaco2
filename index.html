<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vaper Tracker Pro</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <style>
        body, html { margin: 0; padding: 0; height: 100%; font-family: sans-serif; }
        #map { height: 100vh; width: 100%; }

        /* Buscador arriba */
        .search-box {
            position: absolute; top: 10px; left: 50%; transform: translateX(-50%);
            z-index: 1000; width: 80%; max-width: 400px; display: flex; gap: 5px;
        }
        .search-box input { flex: 1; padding: 10px; border-radius: 20px; border: 1px solid #ccc; box-shadow: 0 2px 5px rgba(0,0,0,0.2); }

        /* Sidebar de captura */
        #sidebar {
            position: absolute; left: -260px; top: 0; width: 250px; height: 100%;
            background: white; z-index: 2000; transition: 0.3s; padding: 15px;
            box-shadow: 2px 0 10px rgba(0,0,0,0.2); overflow-y: auto;
        }
        #sidebar.active { left: 0; }
        .btn-menu { position: absolute; left: 10px; top: 60px; z-index: 1500; padding: 10px; background: white; border: 1px solid #ccc; cursor: pointer; border-radius: 5px; }

        .item-boe { background: #f0f0f0; padding: 8px; margin-bottom: 5px; border-radius: 5px; font-size: 12px; }
        .badge { font-size: 10px; padding: 3px 7px; border-radius: 4px; color: white; font-weight: bold; }
        .b-estanco { background: #e11d48; }
        .b-bazar { background: #eab308; color: #000; }
        .btn-g { display: block; background: #4285F4; color: white; text-align: center; padding: 8px; text-decoration: none; border-radius: 5px; margin-top: 10px; font-size: 12px; }
    </style>
</head>
<body>

    <div class="search-box">
        <input type="text" id="q" placeholder="Buscar ciudad...">
        <button onclick="buscarDir()" style="border-radius:20px; padding:0 10px; cursor:pointer;">üîç</button>
    </div>

    <button class="btn-menu" onclick="document.getElementById('sidebar').classList.toggle('active')">üìã PUNTOS</button>

    <div id="sidebar">
        <h3>Capturas BOE</h3>
        <p><small>Toca el mapa para anotar coordenadas:</small></p>
        <div id="lista"></div>
    </div>

    <div id="map"></div>

    <script>
        var map = L.map('map').setView([40.4, -3.7], 6);
        L.tileLayer('https://{s}.basemaps.cartocdn.com/rastertiles/voyager/{z}/{x}/{y}{r}.png').addTo(map);

        var iconE = L.icon({ iconUrl: 'https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/marker-icon-red.png', iconSize: [25, 41] });
        var iconB = L.icon({ iconUrl: 'https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/marker-icon-gold.png', iconSize: [25, 41] });

        // Centrar autom√°ticamente
        map.locate({setView: true, maxZoom: 15});
        map.on('locationfound', function(e) { cargar(e.latlng.lat, e.latlng.lng); });

        // Captura al hacer clic
        map.on('click', function(e) {
            var coords = e.latlng.lat.toFixed(6) + "," + e.latlng.lng.toFixed(6);
            var div = document.createElement("div");
            div.className = "item-boe";
            div.innerHTML = "<b>Punto:</b> " + coords;
            document.getElementById("lista").prepend(div);
            document.getElementById('sidebar').classList.add('active');
        });

        function buscarDir() {
            var val = document.getElementById('q').value;
            fetch('https://nominatim.openstreetmap.org/search?format=json&q=' + val)
            .then(r => r.json()).then(data => {
                if(data[0]) {
                    map.setView([data[0].lat, data[0].lon], 15);
                    cargar(data[0].lat, data[0].lon);
                }
            });
        }

        function cargar(lat, lng) {
            var query = `[out:json];(node["shop"="tobacco"](around:3000,${lat},${lng});node["shop"~"variety_store|convenience|supermarket"](around:3000,${lat},${lng}););out;`;
            fetch("https://overpass-api.de/api/interpreter?data=" + encodeURIComponent(query))
            .then(r => r.json()).then(d => {
                d.elements.forEach(p => {
                    var esEstanco = p.tags.shop === "tobacco";
                    var n = p.tags.name || (esEstanco ? "Estanco" : "Bazar / Supermercado");
                    var link = "https://www.google.com/maps/search/" + encodeURIComponent(n + " " + p.lat + "," + p.lon);
                    
                    L.marker([p.lat, p.lon], {icon: esEstanco ? iconE : iconB}).addTo(map)
                    .bindPopup(`
                        <span class="badge ${esEstanco ? 'b-estanco' : 'b-bazar'}">${esEstanco ? 'ESTANCO' : 'BAZAR / SUPER'}</span>
                        <h4>${n}</h4>
                        <a href="${link}" target="_blank" class="btn-g">VER EN GOOGLE (HORARIOS)</a>
                    `);
                });
            });
        }
    </script>
</body>
</html>
