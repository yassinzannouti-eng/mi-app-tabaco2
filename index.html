  </label>
  
  <div style="background:#f9f9f9; padding:15px; border-radius:12px; margin-top:15px;">
    <strong style="font-size:13px">‚ÑπÔ∏è Cobertura mejorada</strong>
    <small style="color:#666; font-size:11px; line-height:1.6; display:block; margin-top:8px;">
      Esta versi√≥n busca estancos y kioscos usando OpenStreetMap con b√∫squedas avanzadas por nombre y categor√≠a para m√°xima cobertura.
    </small>
  </div>
</div>

<div class="search-bar">
  <input type="text" id="address" placeholder="Ciudad, calle o c√≥digo postal">
  <button id="searchBtn">üîç</button>
</div>

<button class="btn-pin" id="pinBtn">üìå</button>

<div id="map"></div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script src="https://unpkg.com/leaflet.markercluster@1.5.3/dist/leaflet.markercluster.js"></script>
<script src="https://unpkg.com/opening_hours@3.5.0/opening_hours+deps.min.js"></script>

<script>
document.addEventListener("DOMContentLoaded", () => {

const overlay = document.getElementById("overlay");
const overlayText = document.getElementById("overlayText");
const retryBtn = document.getElementById("retryBtn");
const onlyOpen = document.getElementById("onlyOpen");
const greyClosed = document.getElementById("greyClosed");

let map, userLocation, markersLayer, userMarker, allPlaces = [];
let lastCenter = null;
let lastZoom = null;
let lastSearchTime = 0;
let cachedData = null;
let cachedCenter = null;
let cachedRadius = 0;
let isRendering = false;

// Cargar estado
onlyOpen.checked = localStorage.getItem('onlyOpen') === 'true';
greyClosed.checked = localStorage.getItem('greyClosed') !== 'false';

/* ---------- UTILIDADES ---------- */
function getDefaultName(tags, type) {
    if (type === 'google') return tags.name || "Local";
    if (tags.shop === "tobacco") return "Estanco";
    if (tags.shop === "supermarket") return "Supermercado";
    if (tags.amenity === "fuel") return "Gasolinera";
    if (tags.shop === "convenience") return "Tienda de conveniencia";
    if (tags.shop === "vape" || tags.shop === "e-cigarette") return "Tienda de vapers";
    if (tags.amenity === "kiosk" || tags.shop === "kiosk") return "Kiosco";
    return "Local";
}

function traducirHorario(txt) {
    if (!txt) return "Horario desconocido";
    return txt
        .replace(/Mo/g, "Lun").replace(/Tu/g, "Mar").replace(/We/g, "Mi√©")
        .replace(/Th/g, "Jue").replace(/Fr/g, "Vie").replace(/Sa/g, "S√°b")
        .replace(/Su/g, "Dom").replace(/24\/7/g, "Abierto 24h")
        .replace(/off/g, "Cerrado").replace(/;/g, "<br>");
}

function parseGoogleHours(weekdayHours) {
    if (!weekdayHours || weekdayHours.length === 0) return "Horario desconocido";
    if (weekdayHours[0].includes("Open 24 hours")) return "Abierto 24h";
    
    const days = {
        'Monday': 'Lun', 'Tuesday': 'Mar', 'Wednesday': 'Mi√©',
        'Thursday': 'Jue', 'Friday': 'Vie', 'Saturday': 'S√°b', 'Sunday': 'Dom'
    };
    
    return weekdayHours.map(h => {
        let result = h;
        Object.keys(days).forEach(en => {
            result = result.replace(en, days[en]);
        });
        return result.replace(/:/g, '');
    }).join('<br>');
}

function getOpeningStatus(opening_hours_str, tags, weekdayHours) {
    // Las gasolineras siempre est√°n abiertas 24/7
    if (tags?.amenity === "fuel") {
        return { isOpen: true, known: true, is247: true };
    }
    
    // Si tenemos horario de Google
    if (weekdayHours && weekdayHours.length > 0) {
        if (weekdayHours[0].includes("Open 24 hours")) {
            return { isOpen: true, known: true, is247: true };
        }
        // Para simplificar, marcamos como abiertos si tienen horario
        return { isOpen: true, known: true };
    }
    
    if (!opening_hours_str || opening_hours_str.trim() === '') {
        return { isOpen: true, known: false };
    }
    try {
        const oh = new opening_hours(opening_hours_str);
        return { isOpen: oh.isOpen(new Date()), known: true };
    } catch (e) {
        return { isOpen: true, known: false };
    }
}

function vendeVapers(tags) {
    if (!tags) return false;
    const shop = tags.shop;
    const amenity = tags.amenity;
    return shop === 'vape' || shop === 'e-cigarette' ||
           shop === 'tobacco' ||
           shop === 'supermarket' ||
           shop === 'convenience' ||
           shop === 'kiosk' ||
           amenity === 'kiosk' ||
           amenity === 'fuel';
}

function distanceBetween(lat1, lon1, lat2, lon2) {
    const R = 6371e3; // Radio de la Tierra en metros
    const œÜ1 = lat1 * Math.PI/180;
    const œÜ2 = lat2 * Math.PI/180;
    const ŒîœÜ = (lat2-lat1) * Math.PI/180;
    const ŒîŒª = (lon2-lon1) * Math.PI/180;
    const a = Math.sin(ŒîœÜ/2) * Math.sin(ŒîœÜ/2) +
            Math.cos(œÜ1) * Math.cos(œÜ2) *
            Math.sin(ŒîŒª/2) * Math.sin(ŒîŒª/2);
    const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));
    return R * c;
}

function removeDuplicates(places) {
    const unique = [];
    const threshold = 50; // 50 metros de distancia para considerar duplicado
    
    places.forEach(place => {
        const isDuplicate = unique.some(existing => {
            return distanceBetween(place.lat, place.lon, existing.lat, existing.lon) < threshold;
        });
        
        if (!isDuplicate) {
            unique.push(place);
        }
    });
    
    return unique;
}

/* ---------- GEOLOCALIZACI√ìN ---------- */
function iniciarGeolocalizacion() {
    navigator.geolocation.getCurrentPosition(
        pos => { iniciarMapa(pos.coords.latitude, pos.coords.longitude); },
        err => {
            overlayText.innerHTML = "Error: GPS desactivado o denegado.";
            retryBtn.style.display = "block";
        },
        { enableHighAccuracy: true, timeout: 12000 }
    );
}

retryBtn.onclick = () => iniciarGeolocalizacion();

/* ---------- INICIAR MAPA ---------- */
function iniciarMapa(lat, lon) {
    userLocation = { lat, lon };
    overlay.style.display = "none";
    document.getElementById("map").style.display = "block";

    map = L.map('map', { zoomControl: false }).setView([lat, lon], 16);

    L.tileLayer('https://{s}.basemaps.cartocdn.com/rastertiles/voyager/{z}/{x}/{y}{r}.png', {
        attribution: '¬© OpenStreetMap'
    }).addTo(map);

    markersLayer = L.markerClusterGroup({
        maxClusterRadius: 70,
        spiderfyOnMaxZoom: true,
        showCoverageOnHover: false,
        zoomToBoundsOnClick: true
    }).addTo(map);

    userMarker = L.circleMarker([lat, lon], {
        radius: 9, color: "white", fillColor: "#007aff", fillOpacity: 0.9, weight: 3
    }).addTo(map);

    let searchTimeout;
    map.on('moveend zoomend', () => {
        const now = Date.now();
        if (now - lastSearchTime < 8000) return;

        const currentCenter = map.getCenter();
        const currentZoom = map.getZoom();

        if (cachedData && cachedCenter && currentCenter.distanceTo(cachedCenter) < cachedRadius * 0.7) {
            return;
        }

        const movedFar = !lastCenter || currentCenter.distanceTo(lastCenter) > 500 || Math.abs(currentZoom - lastZoom) >= 1;

        if (movedFar) {
            clearTimeout(searchTimeout);
            searchTimeout = setTimeout(() => {
                lastCenter = currentCenter;
                lastZoom = currentZoom;
                lastSearchTime = now;
                buscarDatos(true);
            }, 3000);
        }
    });

    buscarDatos(false);
}

function getVisibleRadius() {
    const bounds = map.getBounds();
    return map.getCenter().distanceTo(bounds.getNorthEast()) * 1.2;
}

/* ---------- BUSCAR DATOS ---------- */
async function buscarDatos(showOverlay = false) {
    if (!map) return;

    const c = map.getCenter();
    const radio = getVisibleRadius();

    if (showOverlay) {
        overlay.style.display = 'flex';
        overlayText.textContent = 'Buscando locales cercanos...';
    }

    try {
        // Buscar en OpenStreetMap con b√∫squedas completas
        const osmPlaces = await buscarOpenStreetMap(c.lat, c.lng, radio);
        
        // Eliminar duplicados
        allPlaces = removeDuplicates(osmPlaces);
        
        cachedData = allPlaces;
        cachedCenter = c;
        cachedRadius = radio;

        render();
    } catch (e) {
        console.error("Error al buscar:", e);
        if (showOverlay) {
            overlayText.textContent = 'Error al cargar datos';
            setTimeout(() => overlay.style.display = 'none', 2000);
        }
    } finally {
        if (showOverlay) setTimeout(() => overlay.style.display = 'none', 800);
    }
}

async function buscarOpenStreetMap(lat, lng, radio) {
    try {
        const resp = await fetch("https://overpass-api.de/api/interpreter", {
            method: "POST",
            body: "data=" + encodeURIComponent(`[out:json][timeout:30];
            (
              node["shop"="tobacco"](around:${radio},${lat},${lng});
              way["shop"="tobacco"](around:${radio},${lat},${lng});
              node["shop"="convenience"](around:${radio},${lat},${lng});
              way["shop"="convenience"](around:${radio},${lat},${lng});
              node["shop"="vape"](around:${radio},${lat},${lng});
              way["shop"="vape"](around:${radio},${lat},${lng});
              node["shop"="e-cigarette"](around:${radio},${lat},${lng});
              way["shop"="e-cigarette"](around:${radio},${lat},${lng});
              node["amenity"="fuel"](around:${radio},${lat},${lng});
              way["amenity"="fuel"](around:${radio},${lat},${lng});
              node["shop"="supermarket"](around:${radio},${lat},${lng});
              way["shop"="supermarket"](around:${radio},${lat},${lng});
              node["amenity"="kiosk"](around:${radio},${lat},${lng});
              way["amenity"="kiosk"](around:${radio},${lat},${lng});
              node["shop"="kiosk"](around:${radio},${lat},${lng});
              way["shop"="kiosk"](around:${radio},${lat},${lng});
              node["shop"="newsagent"](around:${radio},${lat},${lng});
              way["shop"="newsagent"](around:${radio},${lat},${lng});
              node["name"~"[Ee]stanco",i](around:${radio},${lat},${lng});
              way["name"~"[Ee]stanco",i](around:${radio},${lat},${lng});
              node["name"~"[Kk]iosk",i](around:${radio},${lat},${lng});
              way["name"~"[Kk]iosk",i](around:${radio},${lat},${lng});
              node["name"~"[Qq]uiosco",i](around:${radio},${lat},${lng});
              way["name"~"[Qq]uiosco",i](around:${radio},${lat},${lng});
              node["name"~"[Ee]xpended",i](around:${radio},${lat},${lng});
              way["name"~"[Ee]xpended",i](around:${radio},${lat},${lng});
              node["name"~"[Tt]abaco",i](around:${radio},${lat},${lng});
              way["name"~"[Tt]abaco",i](around:${radio},${lat},${lng});
              node["name"~"prensa",i](around:${radio},${lat},${lng});
              way["name"~"prensa",i](around:${radio},${lat},${lng});
            );
            out center;`)
        });

        if (!resp.ok) throw new Error("Overpass error");
        const data = await resp.json();
        
        return (data.elements || []).map(p => {
            // Para ways, usar el centro
            const lat = p.lat || p.center?.lat;
            const lon = p.lon || p.center?.lon;
            
            if (!lat || !lon) return null;
            
            return {
                lat: lat,
                lon: lon,
                tags: p.tags,
                source: 'osm',
                name: p.tags?.name,
                weekdayHours: null
            };
        }).filter(p => p !== null);
    } catch (e) {
        console.error("Error OpenStreetMap:", e);
        return [];
    }
}

/* ---------- RENDERIZAR ---------- */
function render() {
    if (isRendering) return;
    isRendering = true;

    markersLayer.clearLayers();

    const showOnlyOpen = onlyOpen.checked;
    const greyOut = greyClosed.checked;

    allPlaces.forEach(p => {
        const horarioRaw = p.tags?.opening_hours || "";
        const status = getOpeningStatus(horarioRaw, p.tags, p.weekdayHours);

        if (showOnlyOpen && status.known && !status.isOpen) return;

        let color = "#8e8e93";
        let defaultName = getDefaultName(p.tags, p.source);
        let extraInfo = "";

        // COLORES
        if (p.tags?.shop === "tobacco" || p.source === 'google' && p.name?.toLowerCase().includes('estanco')) {
            color = "#8B4789"; // P√∫rpura
        } else if (p.tags?.amenity === "kiosk" || p.tags?.shop === "kiosk" || 
                   p.source === 'google' && (p.name?.toLowerCase().includes('kiosk') || p.name?.toLowerCase().includes('quiosco'))) {
            color = "#8B4789"; // P√∫rpura
            extraInfo = '<div class="extra-info">‚ÑπÔ∏è Los kioscos suelen vender tabaco y vapers</div>';
        } else if (p.tags?.shop === "supermarket") {
            color = "#003366"; // Azul Marino
        } else if (p.tags?.amenity === "fuel") {
            color = "#C8A2C8"; // Lila
        } else if (p.tags?.shop === "vape" || p.tags?.shop === "e-cigarette") {
            color = "#5856d6";
        } else if (p.tags?.shop === "convenience") {
            color = "#00CED1"; // Cian
        }

        // OPACIDAD Y ANILLO
        let fillOpacity = 1.0;
        let outerRing = "";

        if (status.known && status.isOpen) {
            fillOpacity = 1.0;
            outerRing = `<circle cx="20" cy="20" r="14" fill="none" stroke="#00FF00" stroke-width="3.5" opacity="1"/>`;
        } else {
            if (greyOut) {
                fillOpacity = 0.75;
            } else {
                fillOpacity = 1.0;
            }
            outerRing = "";
        }

        let nombre = p.name || defaultName;
        
        let queryParts = [nombre];
        if (p.address) {
            queryParts = [p.address];
        } else {
            if (p.tags?.["addr:street"]) queryParts.push(p.tags["addr:street"]);
            if (p.tags?.["addr:housenumber"]) queryParts.push(p.tags["addr:housenumber"]);
            if (p.tags?.["addr:city"]) queryParts.push(p.tags["addr:city"]);
        }
        const mapsUrl = `https://www.google.com/maps/search/?api=1&query=${encodeURIComponent(queryParts.join(" "))}`;

        let horarioEsp;
        if (status.is247) {
            horarioEsp = "Abierto 24h todos los d√≠as";
        } else if (p.weekdayHours) {
            horarioEsp = parseGoogleHours(p.weekdayHours);
        } else {
            horarioEsp = traducirHorario(horarioRaw);
        }

        const vende = vendeVapers(p.tags) || p.source === 'google';
        const vapeText = vende ? '<div class="vape-info">‚úì Probablemente vende vapers</div>' : '';

        if (p.tags?.shop === "supermarket" && !status.known && !extraInfo) {
            let note = 'Horario habitual aprox. 9:00-21:30 (verifica en Google Maps)';
            const nameLower = nombre.toLowerCase();
            if (nameLower.includes('d√≠a') || nameLower.includes('dia')) note = 'D√≠a: la mayor√≠a abre 9:00-21:30';
            if (nameLower.includes('maskom')) note = 'Maskom: horarios variables';
            extraInfo = `<div class="extra-info">‚ÑπÔ∏è ${note}</div>`;
        } else if (!status.known && !status.is247 && !extraInfo && !p.weekdayHours) {
            extraInfo = '<div class="extra-info">‚ÑπÔ∏è Horario no disponible ‚Äì verifica en Google Maps</div>';
        }

        const pinIcon = L.divIcon({
            className: "custom-pin-icon",
            html: `<svg width="40" height="52" viewBox="0 0 40 52" xmlns="http://www.w3.org/2000/svg">
                ${o
