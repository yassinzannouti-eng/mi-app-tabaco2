<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Buscador de Estancos</title>

<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>

<style>
html,body{
margin:0;
height:100%;
font-family:Arial, sans-serif;
}

#map{
height:100%;
width:100%;
}

.panel{
position:absolute;
top:10px;
left:50%;
transform:translateX(-50%);
z-index:1000;
background:white;
padding:10px;
border-radius:14px;
box-shadow:0 4px 15px rgba(0,0,0,0.2);
display:flex;
gap:6px;
}

input{
padding:8px;
border-radius:8px;
border:1px solid #ccc;
}

button{
padding:8px 10px;
border:none;
border-radius:8px;
background:#2563eb;
color:white;
font-weight:bold;
cursor:pointer;
}

.status{
position:absolute;
bottom:15px;
left:50%;
transform:translateX(-50%);
background:white;
padding:6px 12px;
border-radius:10px;
font-size:13px;
box-shadow:0 3px 10px rgba(0,0,0,0.2);
}
</style>
</head>
<body>

<div class="panel">
<input type="text" id="city" placeholder="Ciudad...">
<button onclick="buscarCiudad()">Ir</button>
<button onclick="buscarEstancos()">Buscar</button>
</div>

<div id="map"></div>
<div class="status" id="status">Listo</div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

<script>

const map = L.map('map').setView([40.4168,-3.7038],6);

L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png',{
attribution:'© OpenStreetMap'
}).addTo(map);

let markers=[];

function estado(text){
document.getElementById("status").innerText=text;
}

function limpiar(){
markers.forEach(m=>map.removeLayer(m));
markers=[];
}

async function buscarCiudad(){
const ciudad=document.getElementById("city").value;
if(!ciudad)return;

estado("Buscando ciudad...");

const res=await fetch("https://nominatim.openstreetmap.org/search?format=json&q="+encodeURIComponent(ciudad));
const data=await res.json();

if(data.length){
map.flyTo([data[0].lat,data[0].lon],14);
estado("Ciudad encontrada");
}else{
estado("No encontrada");
}
}

async function buscarEstancos(){

limpiar();
estado("Buscando...");

const centro=map.getCenter();
const radio=2000;

const query=`[out:json][timeout:20];
node["shop"="tobacco"](around:${radio},${centro.lat},${centro.lng});
out;`;

try{
const res=await fetch("https://overpass-api.de/api/interpreter",{
method:"POST",
body:query
});

const data=await res.json();

if(!data.elements.length){
estado("No se encontraron estancos aquí");
return;
}

data.elements.forEach(p=>{
const marker=L.marker([p.lat,p.lon]).addTo(map);
marker.bindPopup(`
<b>${p.tags?.name||"Estanco"}</b><br><br>
<a href="https://www.google.com/maps/dir/?api=1&destination=${p.lat},${p.lon}" target="_blank">
Cómo llegar
</a>
`);
markers.push(marker);
});

estado(data.elements.length+" encontrados");

}catch(e){
estado("Servidor lento, prueba otra zona");
}
}

</script>

</body>
</html>
