<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Web con Geolocalización</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 40px;
            background-color: #f5f5f5;
        }

        .card {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            max-width: 500px;
            margin: auto;
        }

        h1 {
            margin-bottom: 20px;
        }

        .loading {
            color: #666;
        }

        .error {
            color: #c0392b;
        }

        .success {
            color: #27ae60;
        }
    </style>
</head>

<body>

    <div class="card">
        <h1>Mi Aplicación</h1>
        <div id="contenido" class="loading">
            Obteniendo tu ubicación...
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {

            const contenido = document.getElementById("contenido");

            if (!("geolocation" in navigator)) {
                mostrarSinUbicacion("Tu navegador no soporta geolocalización.");
                return;
            }

            navigator.geolocation.getCurrentPosition(
                function (position) {
                    const lat = position.coords.latitude;
                    const lon = position.coords.longitude;

                    mostrarConUbicacion(lat, lon);
                },
                function (error) {
                    mostrarSinUbicacion("No se pudo obtener la ubicación o fue denegada.");
                },
                {
                    enableHighAccuracy: false,
                    timeout: 10000,
                    maximumAge: 0
                }
            );

            function mostrarConUbicacion(lat, lon) {
                contenido.className = "success";
                contenido.innerHTML = `
                    <strong>Ubicación obtenida correctamente:</strong><br><br>
                    Latitud: ${lat}<br>
                    Longitud: ${lon}
                `;
            }

            function mostrarSinUbicacion(mensaje) {
                contenido.className = "error";
                contenido.innerHTML = `
                    <strong>Ubicación no disponible</strong><br><br>
                    ${mensaje}
                `;
            }

        });
    </script>

</body>
</html>
