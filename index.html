<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Mapa de Locales</title>

<link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>
<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

<style>
html, body {
    margin: 0;
    padding: 0;
    height: 100%;
}
#map {
    height: 100%;
}
#searchAreaBtn {
    position: absolute;
    top: 15px;
    left: 50%;
    transform: translateX(-50%);
    z-index: 1000;
    padding: 10px 18px;
    border: none;
    border-radius: 25px;
    background: #000;
    color: white;
    font-size: 14px;
    cursor: pointer;
}
</style>
</head>

<body>

<button id="searchAreaBtn">Buscar en esta área</button>
<div id="map"></div>

<script>
let map;
let userMarker;
let markersLayer = L.layerGroup();

function initMap(lat = 40.4168, lng = -3.7038) {

    map = L.map('map').setView([lat, lng], 14);

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    markersLayer.addTo(map);

    loadPlaces();

    // Botón buscar en esta área
    document.getElementById("searchAreaBtn").addEventListener("click", () => {
        loadPlaces();
    });
}

// Solicita ubicación automáticamente al entrar
window.onload = function () {
    if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(
            (position) => {
                initMap(position.coords.latitude, position.coords.longitude);
                addUserMarker(position.coords.latitude, position.coords.longitude);
            },
            () => {
                initMap(); // Si deniega permiso carga Madrid por defecto
            }
        );
    } else {
        initMap();
    }
};

function addUserMarker(lat, lng) {
    userMarker = L.marker([lat, lng]).addTo(map)
        .bindPopup("Tu ubicación")
        .openPopup();
}

// Simulación de datos (aquí puedes conectar tu API real)
function loadPlaces() {

    markersLayer.clearLayers();

    const bounds = map.getBounds();
    const center = map.getCenter();

    // Ejemplo de locales (sustituye por tu backend si lo tienes)
    const places = [
        {
            name: "Bar Central",
            lat: center.lat + 0.01,
            lng: center.lng + 0.01,
            address: "Calle Mayor 10, Madrid"
        },
        {
            name: "Café Norte",
            lat: center.lat - 0.008,
            lng: center.lng - 0.01,
            address: "Gran Vía 22, Madrid"
        }
    ];

    places.forEach(place => {

        if (bounds.contains([place.lat, place.lng])) {

            const marker = L.marker([place.lat, place.lng]);

            const googleMapsLink =
                `https://www.google.com/maps/search/?api=1&query=${encodeURIComponent(place.name + " " + place.address)}`;

            marker.bindPopup(`
                <b>${place.name}</b><br>
                ${place.address}<br><br>
                <a href="${googleMapsLink}" target="_blank">
                    Ver en Maps
                </a>
            `);

            markersLayer.addLayer(marker);
        }
    });
}
</script>

</body>
</html>
