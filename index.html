<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estancos & Vapers - Datos Google</title>
    
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet">

    <style>
        :root { --accent: #2563eb; --dark: #0f172a; }
        body, html { margin: 0; padding: 0; height: 100%; font-family: 'Outfit', sans-serif; }
        #map { height: 100vh; width: 100%; }

        /* Banner Superior */
        .info-header {
            position: absolute; top: 15px; left: 50%; transform: translateX(-50%);
            z-index: 2000; background: white; padding: 12px 24px; border-radius: 50px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.15); font-weight: 700; font-size: 14px;
            white-space: nowrap; border: 2px solid var(--accent);
        }

        /* Popups Estilo Google */
        .leaflet-popup-content-wrapper { border-radius: 16px; padding: 10px; }
        .popup-card { text-align: center; }
        .popup-card h3 { margin: 5px 0; font-size: 18px; color: var(--dark); }
        .vaper-status { color: #059669; font-weight: 700; font-size: 12px; margin-bottom: 10px; display: block; }
        
        .btn-google-direct {
            display: inline-block; width: 100%; background: #4285F4; color: white;
            text-decoration: none; padding: 12px 0; border-radius: 10px;
            font-weight: 700; margin-top: 10px; transition: 0.2s;
        }
        .btn-google-direct:active { background: #3367d6; transform: scale(0.98); }

        .btn-gps {
            position: absolute; bottom: 30px; right: 20px; z-index: 2000;
            background: white; border: none; width: 60px; height: 60px;
            border-radius: 50%; font-size: 25px; cursor: pointer;
            box-shadow: 0 8px 25px rgba(0,0,0,0.2); color: var(--accent);
        }
    </style>
</head>
<body>

    <div class="info-header">ðŸ“¡ PUNTOS DE VENTA ACTUALIZADOS</div>
    <button class="btn-gps" onclick="map.locate({setView: true, maxZoom: 16})">ðŸŽ¯</button>
    <div id="map"></div>

    <script>
        var map = L.map('map', { zoomControl: false }).setView([40.41, -3.70], 6);
        
        // Estilo de mapa Voyager (Equilibrio perfecto entre detalle y limpieza)
        L.tileLayer('https://{s}.basemaps.cartocdn.com/rastertiles/voyager/{z}/{x}/{y}{r}.png').addTo(map);

        var iconRed = L.icon({ iconUrl: 'https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/marker-icon-2x-red.png', iconSize: [25, 41], iconAnchor: [12, 41] });
        var iconOrange = L.icon({ iconUrl: 'https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/marker-icon-2x-orange.png', iconSize: [25, 41], iconAnchor: [12, 41] });

        map.locate({setView: true, maxZoom: 15});
        map.on('locationfound', function(e) { buscar(e.latlng.lat, e.latlng.lng); });

        function buscar(lat, lng) {
            const radio = 8000;
            const query = `[out:json];(node["shop"="tobacco"](around:${radio},${lat},${lng});node["amenity"="fuel"](around:${radio},${lat},${lng}););out;`;
            
            fetch("https://overpass-api.de/api/interpreter?data=" + encodeURIComponent(query))
            .then(r => r.json()).then(d => {
                d.elements.forEach(p => {
                    var isGas = p.tags.amenity === "fuel";
                    var nombre = p.tags.name || (isGas ? "Gasolinera" : "Estanco");
                    
                    // Enlace inteligente: busca el nombre en Google Maps para sacar horario real
                    var searchUrl = `https://www.google.com/maps/search/${encodeURIComponent(nombre)}+${p.lat},${p.lon}`;

                    var html = `
                        <div class="popup-card">
                            <span class="vaper-status">âœ“ VENTA DE VAPERS</span>
                            <h3>${nombre}</h3>
                            <p style="font-size:12px; color:#64748b; margin-bottom:15px;">Datos sincronizados con Google.</p>
                            <a href="${searchUrl}" target="_blank" class="btn-google-direct">ðŸ•’ VER HORARIO Y RUTA</a>
                        </div>
                    `;
                    L.marker([p.lat, p.lon], {icon: isGas ? iconOrange : iconRed}).addTo(map).bindPopup(html);
                });
            });
        }
    </script>
</body>
</html>
