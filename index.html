        /* Buscador Flotante Suave */
        .search-container {
            position: absolute; top: 15px; left: 50%; transform: translateX(-50%);
            z-index: 1000; width: 85%; max-width: 400px; display: flex;
            background: var(--panel); backdrop-filter: blur(10px);
            border-radius: 14px; border: 1px solid rgba(255,255,255,0.1);
            box-shadow: 0 8px 32px rgba(0,0,0,0.5); overflow: hidden;

        .search-container input { flex: 1; padding: 14px; border: none; outline: none; background: transparent; color: white; font-size: 16px; }

        /* Sidebar Glass */
        #sidebar {
            position: absolute; left: -300px; top: 0; width: 270px; height: 100%;
            background: var(--panel); backdrop-filter: blur(15px); z-index: 2000;
            transition: 0.4s ease; padding: 25px; color: white;
            border-right: 1px solid rgba(255,255,255,0.1); box-shadow: 10px 0 30px rgba(0,0,0,0.5);
        }
        #sidebar.active { left: 0; }

            border: 1px solid rgba(255,255,255,0.1); transition: 0.2s;

        .fab.active { background: var(--accent); transform: scale(1.1); }

        /* Popups */
