<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mapa de Estancos y Vapers</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <style>
        body, html { margin: 0; padding: 0; height: 100%; font-family: sans-serif; }
        #map { height: 100vh; width: 100%; z-index: 1; }
        #sidebar {
            position: absolute; left: -320px; top: 0; width: 300px; height: 100%;
            background: white; z-index: 1100; transition: 0.3s; padding: 20px;
            box-shadow: 2px 0 5px rgba(0,0,0,0.2); overflow-y: auto;
        }
        #sidebar.active { left: 0; }
        .ui-btns { position: absolute; top: 10px; right: 10px; z-index: 1000; }
        .btn { background: white; border: 1px solid #ccc; padding: 10px; cursor: pointer; border-radius: 5px; font-weight: bold; }
        .btn-menu { position: absolute; left: 10px; top: 10px; z-index: 1200; }
        .vaper { color: #00838f; font-weight: bold; font-size: 11px; background: #e0f7fa; padding: 2px; }
    </style>
</head>
<body>
    <button class="btn btn-menu" onclick="document.getElementById('sidebar').classList.toggle('active')">‚ò∞ LISTA</button>
    <div id="sidebar">
        <h3>Puntos Guardados</h3>
        <ul id="lista"></ul>
        <button onclick="window.location.reload()" class="btn">Limpiar Todo</button>
    </div>
    <div class="ui-btns"><button class="btn" onclick="map.locate({setView:true})">üìç RECENTRAR</button></div>
    <div id="map"></div>
    <script>
        var map = L.map('map').setView([40.4, -3.7], 6);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);
        
        var iconE = L.icon({ iconUrl: 'https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/marker-icon-red.png', iconSize: [25, 41] });
        var iconG = L.icon({ iconUrl: 'https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/marker-icon-orange.png', iconSize: [25, 41] });

        map.locate({setView: true, maxZoom: 15});
        map.on('locationfound', function(e) { buscar(e.latlng.lat, e.latlng.lng); });

        map.on('click', function(e) {
            var res = e.latlng.lat.toFixed(6) + "," + e.latlng.lng.toFixed(6);
            var node = document.createElement("LI");
            node.innerHTML = "Coords: " + res;
            document.getElementById("lista").appendChild(node);
            document.getElementById('sidebar').classList.add('active');
        });

        function buscar(lat, lng) {
            const q = `[out:json];(node["shop"="tobacco"](around:7000,${lat},${lng});node["amenity"="fuel"](around:7000,${lat},${lng}););out;`;
            fetch("https://overpass-api.de/api/interpreter?data=" + encodeURIComponent(q))
            .then(r => r.json()).then(d => {
                d.elements.forEach(p => {
                    var isG = p.tags.amenity === "fuel";
                    L.marker([p.lat, p.lon], {icon: isG ? iconG : iconE}).addTo(map)
                    .bindPopup(`<b>${p.tags.name || (isG?'Gasolinera':'Estanco')}</b><br><span class="vaper">üí® Vende Vapers</span>`);
                });
            });
        }
    </script>
</body>
</html>
