<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mis Estancos Cercanos</title>

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

    <style>
        /* 2. Esto hace que el mapa ocupe toda la pantalla */
        body, html { margin: 0; padding: 0; height: 100%; }
        #map { height: 100vh; width: 100%; }
    </style>
</head>
<body>

    <div id="map"></div>

    <script>
        // 4. CONFIGURACIÓN DEL MAPA
        // Empezamos centrados en Málaga por si el GPS falla
        var map = L.map('map').setView([36.7201, -4.3521], 15);

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '© OpenStreetMap'
        }).addTo(map);

        // Icono rojo para los estancos
        var estancoIcon = new L.Icon({
            iconUrl: 'https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/marker-icon-2x-red.png',
            shadowUrl: 'https://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.7/images/marker-shadow.png',
            iconSize: [25, 41],
            iconAnchor: [12, 41],
            popupAnchor: [1, -34],
            shadowSize: [41, 41]
        });

        // 5. BUSCAR TU UBICACIÓN
        map.locate({setView: true, maxZoom: 16});

        // Si el navegador te encuentra, hace esto:
        map.on('locationfound', function(e) {
            L.marker(e.latlng).addTo(map).bindPopup("Estás aquí").openPopup();
            buscarEstancos(e.latlng.lat, e.latlng.lng);
        });

        // Si el GPS falla, busca en El Palo directamente
        map.on('locationerror', function() {
            alert("No pude encontrar tu ubicación. Mostrando El Palo.");
            buscarEstancos(36.7201, -4.3521);
        });

        // 6. FUNCIÓN PARA BUSCAR ESTANCOS NACIONALES (pero solo cerca de ti)
        function buscarEstancos(lat, lng) {
            const radio = 5000; // Busca a 5km a la redonda
            const query = `[out:json];node["shop"="tobacco"](around:${radio},${lat},${lng});out;`;
            const url = "https://overpass-api.de/api/interpreter?data=" + encodeURIComponent(query);

            fetch(url)
                .then(res => res.json())
                .then(data => {
                    data.elements.forEach(estanco => {
                        L.marker([estanco.lat, estanco.lon], {icon: estancoIcon})
                            .addTo(map)
                            .bindPopup(`<b>Estanco</b><br>${estanco.tags.name || "Abierto"}`);
                    });
                })
                .catch(err => console.error("Error:", err));
        }
    </script>
</body>
</html>
