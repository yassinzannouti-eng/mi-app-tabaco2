        :root {

        .top-ui {
            position: absolute; top: 20px; left: 50%; transform: translateX(-50%);
            z-index: 1000; width: 85%; max-width: 420px;
        }
        .search-box {
            display: flex; background: var(--glass); backdrop-filter: blur(10px);
            border-radius: 16px; border: 1px solid rgba(255,255,255,0.1);
            box-shadow: 0 10px 30px rgba(0,0,0,0.5); overflow: hidden;
        }
        .search-box input { flex: 1; padding: 15px 20px; border: none; background: transparent; color: white; outline: none; font-size: 16px; }
        .search-box button { padding: 0 20px; border: none; background: var(--accent); color: white; cursor: pointer; font-size: 18px; }

        /* Bot贸n GPS Circular */
        .gps-btn {

            width: 60px; height: 60px; border-radius: 50%; border: none;
            background: var(--accent); color: white; font-size: 26px;
            box-shadow: 0 8px 20px rgba(59, 130, 246, 0.4); cursor: pointer;
            display: flex; align-items: center; justify-content: center;
            transition: transform 0.2s;
        }
        .gps-btn:active { transform: scale(0.9); }

        /* Popups Estilo App */
        .leaflet-popup-content-wrapper { 
            background: var(--glass); color: var(--text); 
            border-radius: 18px; border: 1px solid rgba(255,255,255,0.1);
            padding: 5px;
        }
        .leaflet-popup-tip { background: var(--glass); }
        .btn-google {
            display: block; background: var(--accent); color: white; text-align: center;
            padding: 12px; border-radius: 10px; text-decoration: none; margin-top: 10px;
            font-weight: bold; font-size: 13px;
        }
    </style>
</head>
