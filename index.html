<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vaper Tracker Pro - Versi贸n Estable</title>
    
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

    <style>
        body, html { margin: 0; padding: 0; height: 100%; font-family: sans-serif; background: #0f172a; overflow: hidden; }
        #map { height: 100vh; width: 100%; }

        /* Buscador Superior */
        .search-ui {
            position: absolute; top: 15px; left: 50%; transform: translateX(-50%);
            z-index: 1000; width: 90%; max-width: 400px;
        }
        .search-box {
            display: flex; background: rgba(30, 41, 59, 0.9); backdrop-filter: blur(10px);
            border-radius: 12px; border: 1px solid rgba(255,255,255,0.1);
            box-shadow: 0 10px 25px rgba(0,0,0,0.5); overflow: hidden;
        }
        .search-box input { flex: 1; padding: 14px; border: none; background: transparent; color: white; outline: none; }
        .search-box button { padding: 14px 20px; border: none; background: #3b82f6; color: white; cursor: pointer; }

        /* Bot贸n Centrar GPS */
        .gps-btn {
            position: absolute; bottom: 30px; right: 20px; z-index: 1000;
            width: 60px; height: 60px; border-radius: 50%; border: none;
            background: #3b82f6; color: white; font-size: 24px;
            box-shadow: 0 5px 15px rgba(59, 130, 246, 0.4); cursor: pointer;
            display: flex; align-items: center; justify-content: center;
        }

        /* Popups */
        .leaflet-popup-content-wrapper { background: #1e293b; color: white; border-radius: 12px; padding: 5px; }
        .leaflet-popup-tip { background: #1e293b; }
        .btn-google {
            display: block; background: #4285F4; color: white; text-align: center;
            padding: 10px; border-radius: 8px; text-decoration: none; margin-top: 10px; font-weight: bold; font-size: 12px;
        }
    </style>
</head>
<body>

    <div class="search-ui">
        <div class="search-box">
            <input type="text" id="target" placeholder="Buscar direcci贸n...">
            <button onclick="buscarManual()"></button>
        </div>
    </div>

    <button class="gps-btn" onclick="centrarGPS()"></button>

    <div id="map"></div>

    <script>
        // Inicializaci贸n Mapa Nocturno Premium
        var map = L.map('map', { zoomControl: false, maxZoom: 19 }).setView([40.41, -3.70], 6);
        L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png').addTo(map);

        // Iconos PIN Cl谩sicos (Gota)
        var iconRed = L.icon({
            iconUrl: 'https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/marker-icon-red.png',
            shadowUrl: 'https://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.7/images/marker-shadow.png',
            iconSize: [25, 41], iconAnchor: [12, 41], popupAnchor: [1, -34], shadowSize: [41, 41]
        });

        var iconGold = L.icon({
            iconUrl: 'https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/marker-icon-gold.png',
            shadowUrl: 'https://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.7/images/marker-shadow.png',
            iconSize: [25, 41], iconAnchor: [12, 41], popupAnchor: [1, -34], shadowSize: [41, 41]
        });

        function centrarGPS() {
            map.locate({setView: true, maxZoom: 16, enableHighAccuracy: true});
        }

        centrarGPS();

        map.on('locationfound', function(e) {
            L.circle(e.latlng, {radius: 20, color: '#3b82f6', fillOpacity: 0.1}).addTo(map);
            cargarDatos(e.latlng.lat, e.latlng.lng);
        });

        function cargarDatos(lat, lng) {
            // Consulta Overpass para Estancos y Bazares/Gasolineras
            var query = `[out:json];(node["shop"~"tobacco|variety_store|convenience"](around:2500,${lat},${lng});node["amenity"="fuel"](around:2500,${lat},${lng}););out;`;
            
            fetch("https://overpass-api.de/api/interpreter?data=" + encodeURIComponent(query))
            .then(r => r.json()).then(d => {
                d.elements.forEach(p => {
                    var nombre = (p.tags.name || "").toLowerCase();
                    
                    // Filtro para eliminar fruter铆as/pescader铆as
                    var excluir = ["pesca", "fruta", "verdu", "carni", "baker", "panad", "charcu"];
                    if (excluir.some(w => nombre.includes(w))) return;

                    var esEstanco = p.tags.shop === "tobacco";
                    var titulo = p.tags.name || (esEstanco ? "Estanco" : "Bazar / Super");
                    
                    // PIN interactivo directo
