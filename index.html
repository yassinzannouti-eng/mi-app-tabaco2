<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vaper Tracker - GPS Fix</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <style>
        body, html { margin: 0; padding: 0; height: 100%; font-family: sans-serif; }
        #map { height: 100vh; width: 100%; }
        
        /* Bot贸n de re-localizaci贸n visual */
        .gps-status {
            position: absolute; top: 70px; right: 10px; z-index: 1000;
            background: white; padding: 10px; border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.3); cursor: pointer;
            font-weight: bold; font-size: 12px; border: 2px solid #2563eb;
        }

        .search-bar {
            position: absolute; top: 10px; left: 50%; transform: translateX(-50%);
            z-index: 1000; width: 85%; max-width: 400px; display: flex;
        }
        .search-bar input { flex: 1; padding: 12px; border-radius: 25px 0 0 25px; border: 1px solid #ccc; }
        .search-bar button { padding: 12px; border-radius: 0 25px 25px 0; border: 1px solid #ccc; background: #2563eb; color: white; cursor: pointer; }

        .badge { font-size: 10px; padding: 3px 8px; border-radius: 4px; color: white; font-weight: bold; text-transform: uppercase; }
    </style>
</head>
<body>

    <div class="search-bar">
        <input type="text" id="address" placeholder="Buscar otra zona...">
        <button onclick="buscarManual()"></button>
    </div>

    <div class="gps-status" onclick="obtenerUbicacionReal()"> MI UBICACIN</div>

    <div id="map"></div>

    <script>
        // Inicializaci贸n base
        var map = L.map('map', { zoomControl: false }).setView([40.41, -3.70], 6);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);

        var iconRed = L.icon({ iconUrl: 'https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/marker-icon-red.png', iconSize: [25, 41], iconAnchor: [12, 41] });
        var iconGold = L.icon({ iconUrl: 'https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/marker-icon-gold.png', iconSize: [25, 41], iconAnchor: [12, 41] });

        // --- FUNCIN DE UBICACIN REFORZADA ---
        function obtenerUbicacionReal() {
            if (!navigator.geolocation) {
                alert("Tu navegador no soporta GPS");
                return;
            }

            const opciones = {
                enableHighAccuracy: true, // M谩xima precisi贸n
                timeout: 10000,           // Espera hasta 10 seg
                maximumAge: 0             // No usar cach茅
            };

            navigator.geolocation.getCurrentPosition(
                (pos) => {
                    const lat = pos.coords.latitude;
                    const lng = pos.coords.longitude;
                    map.setView([lat, lng], 15);
                    L.marker([lat, lng]).addTo(map).bindPopup("Est谩s aqu铆").openPopup();
                    buscarDatos(lat, lng);
                },
                (err) => {
                    console.warn(`Error GPS (${err.code}): ${err.message}`);
                    alert("Por favor, activa el GPS del m贸vil y permite el acceso.");
                },
                opciones
            );
        }

        // Ejecutar al cargar
        window.onload = obtenerUbicacionReal;

        function buscarDatos(lat, lng) {
            // Limpiar marcadores previos si fuera necesario (opcional)
            var query = `[out:json];(node["shop"="tobacco"](around:3000,${lat},${lng});node["shop"~"variety_store|convenience|supermarket"](around:3000,${lat},${lng}););out;`;
            
            fetch("https://overpass-api.de/api/interpreter?data=" + encodeURIComponent(query))
            .then(r => r.json()).then(d => {
                d.elements.forEach(p => {
                    var esEstanco = p.tags.shop === "tobacco";
                    var nombre = p.tags.name || (esEstanco ? "Estanco" : "Bazar / Supermercado");
                    var gLink = "https://www.google.com/maps/search/" + encodeURIComponent(nombre + " " + p.lat + "," + p.lon);

                    L.marker([p.lat, p.lon], {icon: esEstanco ? iconRed : iconGold}).addTo(map)
                    .bindPopup(`
                        <div style="text-align:center">
                            <span class="badge" style="background:${esEstanco ? '#e11d48' : '#eab308'}">${esEstanco ? 'ESTANCO' : 'BAZAR / SUPER'}</span>
                            <h4 style="margin:8px 0">${nombre}</h4>
                            <a href="${gLink}" target="_blank" style="display:block; background:#4285F4; color:white; padding:8px; text-decoration:none; border-radius:5px;">VER EN GOOGLE</a>
                        </div>
                    `);
                });
            });
        }

        function buscarManual() {
            var val = document.getElementById('address').value;
            fetch('https://nominatim.openstreetmap.org/search?format=json&q=' + val)
            .then(r => r.json()).then(data => {
                if(data.length > 0) {
                    map.setView([data[0].lat, data[0].lon], 15);
                    buscarDatos(data[0].lat, data[0].lon);
                }
            });
        }
    </script>
</body>
</html>
