    <meta charset="UTF-8">

    <title>Vaper Tracker Pro - Night Edition</title>
    
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

    <style>
        /* Estilo Nocturno y Bordes Suaves */
        :root {
            --bg-dark: #0f172a;
            --panel: rgba(30, 41, 59, 0.95);
            --accent: #3b82f6;
            --text: #f1f5f9;
        }

        body, html { margin: 0; padding: 0; height: 100%; font-family: sans-serif; background: var(--bg-dark); overflow: hidden; }
        #map { height: 100vh; width: 100%; z-index: 1; background: var(--bg-dark); }

        /* Buscador Suavizado */
        .search-bar {
            position: absolute; top: 15px; left: 50%; transform: translateX(-50%);
            z-index: 1000; width: 85%; max-width: 400px; display: flex; 
            box-shadow: 0 8px 32px rgba(0,0,0,0.5); border-radius: 15px; overflow: hidden;
            background: var(--panel); backdrop-filter: blur(10px); border: 1px solid rgba(255,255,255,0.1);
        }
        .search-bar input { flex: 1; padding: 14px; border: none; outline: none; background: transparent; color: white; }
        .search-bar button { padding: 14px 20px; border: none; background: var(--accent); color: white; cursor: pointer; }

        /* Sidebar Glassmorphism */
        #sidebar {
            position: absolute; left: -300px; top: 0; width: 270px; height: 100%;
            background: var(--panel); backdrop-filter: blur(15px); z-index: 2000; 
            transition: 0.4s cubic-bezier(0.4, 0, 0.2, 1); padding: 25px;
            box-shadow: 10px 0 30px rgba(0,0,0,0.5); color: white; border-right: 1px solid rgba(255,255,255,0.1);
        }
        #sidebar.active { left: 0; }

        /* Botones Flotantes */
        .controls-container { position: absolute; bottom: 30px; right: 20px; z-index: 1000; display: flex; flex-direction: column; gap: 12px; }
        .btn-fab { 
            width: 55px; height: 55px; border-radius: 16px; border: none; 
            background: var(--panel); color: white; font-size: 24px; cursor: pointer;
            box-shadow: 0 8px 16px rgba(0,0,0,0.4); display: flex; align-items: center; justify-content: center;
            border: 1px solid rgba(255,255,255,0.1); transition: 0.3s;
        }
        .btn-fab.active { background: var(--accent); }

        .cap-item { background: rgba(255,255,255,0.05); padding: 12px; border-radius: 10px; margin-bottom: 10px; border-left: 4px solid var(--accent); font-size: 11px; }
        .badge { font-size: 10px; padding: 3px 8px; border-radius: 4px; color: white; font-weight: bold; text-transform: uppercase; }
        .btn-g { display: block; background: var(--accent); color: white; text-align: center; padding: 10px; text-decoration: none; border-radius: 8px; margin-top: 10px; font-weight: bold; font-size: 12px; }

        /* Ajuste Popups Leaflet */
        .leaflet-popup-content-wrapper { background: var(--panel); color: white; border-radius: 15px; }
        .leaflet-popup-tip { background: var(--panel); }
    </style>
</head>
