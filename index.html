<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vaper Tracker - Visualizaci贸n Pro</title>
    
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

    <style>
        :root {
            --bg-dark: #0f172a;
            --accent: #3b82f6;
            --glass: rgba(30, 41, 59, 0.9);
        }

        body, html { margin: 0; padding: 0; height: 100%; font-family: sans-serif; background: var(--bg-dark); }
        #map { height: 100vh; width: 100%; }

        /* Buscador Superior */
        .top-nav {
            position: absolute; top: 15px; left: 50%; transform: translateX(-50%);
            z-index: 1000; width: 90%; max-width: 400px;
        }
        .search-container {
            display: flex; background: var(--glass); backdrop-filter: blur(10px);
            border-radius: 15px; border: 1px solid rgba(255,255,255,0.1);
            box-shadow: 0 10px 25px rgba(0,0,0,0.5); overflow: hidden;
        }
        .search-container input { flex: 1; padding: 14px; border: none; background: transparent; color: white; outline: none; }
        .search-container button { padding: 14px 20px; border: none; background: var(--accent); color: white; cursor: pointer; }

        /* Bot贸n GPS Flotante */
        .btn-gps {
            position: absolute; bottom: 30px; right: 20px; z-index: 1000;
            width: 60px; height: 60px; border-radius: 50%; border: none;
            background: var(--accent); color: white; font-size: 24px;
            box-shadow: 0 5px 15px rgba(59, 130, 246, 0.4); cursor: pointer;
            display: flex; align-items: center; justify-content: center;
        }

        /* Popups Estilizados */
        .leaflet-popup-content-wrapper { background: #1e293b; color: white; border-radius: 12px; }
        .leaflet-popup-tip { background: #1e293b; }
        .btn-google {
            display: block; background: #4285F4; color: white; text-align: center;
            padding: 10px; border-radius: 8px; text-decoration: none; margin-top: 10px; font-weight: bold;
        }
    </style>
</head>
<body>

    <div class="top-nav">
        <div class="search-container">
            <input type="text" id="target" placeholder="Buscar ciudad o calle...">
            <button onclick="buscarManual()"></button>
        </div>
    </div>

    <button class="btn-gps" onclick="centrarGPS()"></button>

    <div id="map"></div>

    <script>
        // Inicializaci贸n Mapa Nocturno
        var map = L.map('map', { zoomControl: false, maxZoom: 19 }).setView([40.41, -3.70], 6);
        L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png').addTo(map);

        // Definici贸n de Iconos cl谩sicos (Alta visibilidad)
        var iconRed = L.icon({
            iconUrl: 'https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/marker-icon-red.png',
            shadowUrl: 'https://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.7/images/marker-shadow.png',
            iconSize: [25, 41], iconAnchor: [12, 41], popupAnchor: [1, -34], shadowSize: [41, 41]
        });

        var iconGold = L.icon({
            iconUrl: 'https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/marker-icon-gold.png',
            shadowUrl: 'https://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.7/images/marker-shadow.png',
            iconSize: [25, 41], iconAnchor: [12, 41], popupAnchor: [1, -34], shadowSize: [41, 41]
        });

        function centrarGPS() {
            map.locate({setView: true, maxZoom: 16, enableHighAccuracy: true});
        }

        // Al cargar, centrar autom谩ticamente
        centrarGPS();

        map.on('locationfound', function(e) {
            L.circle(e.latlng, {radius: 20, color: '#3b82f6'}).addTo(map);
            cargarDatos(e.latlng.lat, e.latlng.lng);
        });

        function cargarDatos(lat, lng) {
            // Buscamos Tobacco y tiendas tipo Bazar (variety_store / convenience)
            var query = `[out:json];(node["shop"~"tobacco|variety_store|convenience"](around:3000,${lat},${lng});node["amenity"="fuel"](around:3000,${lat},${lng}););out;`;
            
            fetch("https://overpass-api.de/api/interpreter?data=" + encodeURIComponent(query))
            .then(r => r.json()).then(d => {
                d.elements.forEach(p => {
                    var nombre = (p.tags.name || "").toLowerCase();
                    
                    // Filtro para eliminar pescader铆as/fruter铆as
                    var excluir = ["pesca", "fruta", "verdu", "carni", "baker", "panad", "charcu"];
                    if (excluir.some(w => nombre.includes(w))) return;

                    var esEstanco = p.tags.shop === "tobacco";
                    var titulo = p.tags.name || (esEstanco ? "Estanco" : "Bazar / Gasolinera");
                    
                    L.marker([p.lat, p.lon], {icon: esEstanco ? iconRed : iconGold}).addTo(map)
                    .bindPopup(`
                        <div style="text-align:center">
                            <b style="color:${esEstanco ? '#ff4d4d' : '#fbbf24'}">${esEstanco ? 'ESTANCO' : 'BAZAR / SUPER'}</b>
                            <div style="margin:5px 0">${titulo}</div>
                            <a href="https://www.google.com/maps/search/?api=1&query=${p.lat},${p.lon}" target="_blank" class="btn-google">VER HORARIO</a>
                        </div>
                    `);
                });
            });
        }

        function buscarManual() {
            var val = document.getElementById('target').value;
            fetch('https://nominatim.openstreetmap.org/search?format=json&q=' + val)
            .then(r => r.json()).then(data => {
                if(data.length > 0) {
                    map.setView([data[0].lat, data[0].lon], 16);
                    cargarDatos(data[0].lat, data[0].lon);
                }
            });
        }
    </script>
</body>
</html>
